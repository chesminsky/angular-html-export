<form class="form" autocomplete="off">
<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>Bitcoin</mat-card-title>
    <mat-card-subtitle>Price</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>



    <div class="ctrls">
      <mat-form-field appearance="fill" class="field">
        <mat-label>Coin</mat-label>
        <mat-select>
          <mat-option *ngFor="let coin of coins" [value]="coin.value">
            {{ coin.viewValue }}
          </mat-option>
        </mat-select>
      </mat-form-field>
  
      <mat-form-field appearance="fill" class="field">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>

  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary">GET DATA</button>
    <button mat-raised-button color="accent">
      <mat-icon> save_alt </mat-icon>
      EXPORT
    </button>
  </mat-card-actions>
</mat-card>
</form>
